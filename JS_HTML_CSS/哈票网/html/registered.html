            </div>
       </header>
       
       <article>
       		<div class="zhuce">
            <form onsubmit="return check(this)" name="myform">
            	<table>
                	<tr>
                    	<td width="130px" height="60px"><font color="red">*</font>用户名：</td>
                        <td class="text"><input type="text" name="name" class="input" id="name"/></td>
                    </tr>
                    <tr>
                    	<td height="60px"><font color="red">*</font>电子邮件：</td>
                        <td class="text"><input type="email" name="email" class="input" /></td>
                    </tr>
                    <tr>
                    	<td height="60px"><font color="red">*</font>请设置密码：</td>
                        <td class="text">
                        	<input type="password" name="password" class="input" id="password" onblur="myfun2()"/>
                        	<font color="red" size="-1" style="display:none" id="tishi">密码至少为6位</font>
                        </td>
                    </tr>
                    <tr>
                    	<td height="60px"><font color="red">*</font>请确认密码：</td>
                        <td class="text"><input type="password" id="confirmPassword" name="confirmPassword" class="input" /></td>
                    </tr>
                    <tr>
                    	<td height="60px"><font color="red">*</font>请输入手机：</td>
                        <td class="text"><input type="text" name="telephone" id="telephone" class="input"
                        	value="请输入11位手机号" onfocus="myfun1()"/></td>
                    </tr>
                    <tr>
                    	<td colspan="2" height="60px">
                        	<input type="checkbox" id="agress" name="agree" />我已阅读并同意<a href="agreement1.html" target="_blank">《哈票网用户注册协议》</td>
                        </td>
                    </tr>
                    <tr align="center" height="60px">
                    	<td colspan="2">
                        	<input type="reset" value="重置" class="button" />
                        	<input type="submit" value="立即注册" id="button" class="button"/>
                        </td>
                    </tr>
                </table>
             </form>
